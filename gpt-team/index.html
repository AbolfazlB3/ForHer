<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Ambient background layer -->
  <div class="bg" aria-hidden="true">
    <div class="bg__glow bg__glow--a"></div>
    <div class="bg__glow bg__glow--b"></div>
    <div class="bg__glow bg__glow--c"></div>
    <div class="bg__grain"></div>
    <div class="bg__vignette"></div>
  </div>

  <main class="stage">
    <section class="card" id="card" aria-label="Valentine card">
      <div class="card__rim" aria-hidden="true"></div>
      <div class="card__sheen" aria-hidden="true"></div>

      <header class="card__header">
        <div class="badge">
          <span class="badge__dot"></span>
          <span class="badge__text">A DELIBERATE INVITATION</span>
        </div>

        <h1 class="headline">Tonight feels like a turning point.</h1>
        <p class="subtext">No noise. No pressure. Just a question with intention.</p>
      </header>

      <div class="question">
        <p class="question__label">will you be my valentine?</p>
      </div>

      <div class="actions" id="actions">
        <button class="btn btn--yes" id="btnYes" type="button">Yes</button>

        <!-- No button is absolutely positioned by JS within the card bounds -->
        <button class="btn btn--no" id="btnNo" type="button">No</button>

        <!-- Debug canvas (toggled with D) -->
        <canvas class="debug" id="debugCanvas" width="1" height="1" aria-hidden="true"></canvas>
      </div>
    </section>

    <!-- Hearts live here so they can float above background but behind modal -->
    <div class="hearts" id="hearts" aria-hidden="true"></div>

    <!-- Modal -->
    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal__backdrop" id="modalBackdrop"></div>
      <div class="modal__panel" role="document">
        <div class="modal__badge">CONFIRMED</div>
        <h2 class="modal__title">Then itâ€™s you.</h2>
        <p class="modal__copy">
          Iâ€™ll make this simple: I choose youâ€”on purpose. ðŸ’—
        </p>
        <button class="btn btn--ghost" id="modalClose" type="button">Close</button>
      </div>
    </div>
  </main>

  <script src="motion.js"></script>
  <script src="ui.js"></script>
</body>
</html>
