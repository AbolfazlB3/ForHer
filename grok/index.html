<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="card-container">
        <div class="card">
            <div class="badge">A Special Invitation</div>
            <h1 class="headline">For You</h1>
            <p class="subtext">In this moment of elegance and intent</p>
            <p class="question">will you be my valentine?</p>
            <div class="buttons">
                <button id="yes-button">Yes</button>
                <button id="no-button">No</button>
            </div>
            <canvas id="debug-canvas" class="debug-canvas"></canvas>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>A beautiful beginning. Happy Valentine's Day.</p>
        </div>
    </div>
    <script src="motion.js"></script>
    <script src="ui.js"></script>
</body>
</html>
